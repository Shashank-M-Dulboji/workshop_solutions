<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <link rel="stylesheet" href="faq.css">
</head>
<body>
    <header><h1>Frequently asked Questions</h1></header>
    <div class="faq-container">
        <h1>FaQ's</h1>
        
        <div class="faq-item">
            <div class="faq-question">
                <span>How are our pizzas made?</span>
                <span class="faq-toggle">+</span>
            </div>
            <div class="faq-answer">
                <p>Our pizzas are made from the finest high quality products available on the market, but the ingredients are all a secret.</p>
            </div>
        </div>

        <div class="faq-item">
            <div class="faq-question">
                <span>How many branches do you have in India?</span>
                <span class="faq-toggle">+</span>
            </div>
            <div class="faq-answer">
                <p>As of today we have a total of 15 branches across India.</p>
            </div>
        </div>
        
    </div>
    <script src="faq.js"></script>
</body>
</html>
